<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPath - Cuestionario</title>
    <link rel="stylesheet" href="styles/cuestionarioStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cuestionario de Orientaci√≥n</h1>
            <p id="questionCounter">Pregunta 1 de 7</p>

            <!-- BOT√ìN DE LOGOUT VISIBLE -->
            <div style="position: absolute; top: 20px; right: 20px;">
                <button onclick="logoutUser()" style="
                    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); 
                    border: none;
                    color: white; 
                    padding: 8px 16px; 
                    border-radius: 20px; 
                    cursor: pointer;
                    font-size: 12px;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
                " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                    üö™ Salir
                </button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="question-card">
            <div class="question-icon" id="questionIcon">üß†</div>
            <h2 class="question-title" id="questionTitle">Cargando pregunta...</h2>

            <div class="options" id="optionsContainer">
                <!-- Las opciones se generar√°n autom√°ticamente por JavaScript -->
            </div>

            <div class="navigation" id="navigationButtons">
                <a href="#" onclick="confirmLogout()" class="btn btn-secondary">‚Üê Volver al Login</a>
                <span></span>
            </div>

            <!-- Enlaces de navegaci√≥n PROTEGIDOS -->
            <div class="demo-nav">
                <p>Navegaci√≥n (solo con sesi√≥n activa):</p>
                <div>
                    <a href="#" onclick="confirmLogout()">Login</a>
                    <a href="cuestionario.html" class="active">Cuestionario</a>
                    <a href="#" onclick="navigateProtected('recomendacion.html')">Recomendaci√≥n</a>
                    <a href="#" onclick="navigateProtected('ruta.html')">Ruta</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sessions.js"></script>
    <script src="js/quiz.js"></script>

    <script>
        // FUNCIONES GLOBALES PARA LOGOUT
        function logoutUser() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                sessionStorage.clear();
                localStorage.removeItem('selected_track');
                alert('‚úÖ Sesi√≥n cerrada correctamente');
                window.location.replace('index.html');
            }
        }

        function confirmLogout() {
            logoutUser();
        }

        function navigateProtected(page) {
            const session = sessionStorage.getItem('user_session');
            if (session) {
                window.location.href = page;
            } else {
                alert('Sesi√≥n expirada. Redirigiendo al login...');
                window.location.replace('index.html');
            }
        }
    </script>
</body>
</html>
